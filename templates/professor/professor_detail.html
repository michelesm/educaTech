{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <h2>Informações do Professor</h2>
          <table border="1" cellpadding="5" cellspacing="0">
            <tr>
              <th>Informação</th>
              <th>Valor</th>
            </tr>
            <tr>
              <td>Nome:</td>
              <td>{{ professor.nome }}</td>
            </tr>
            <tr>
              <td>CPF:</td>
              <td>{{ professor.cpf }}</td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>{{ professor.email }}</td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
