
{% extends 'professor/professor_list.html' %}
{% block content %}
  <title>Formulário de edição do professor</title>
    <div class="card">
        <form method="post" action="">
            {% csrf_token %}
            <table>
                {% for field in form %}
                    <tr>
                        <td><label for="{{ field.id_for_label }}">{{ field.label }}</label></td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">Salvar alterações</button>
            <button type="button" onclick="history.back()">Cancelar</button>
        </form>
    </div>
{% endblock %}
