{% extends 'base.html' %}

{% block content %}
  <i class="icon">ðŸ‘¤</i>
  <h2 class="title">Alunos</h2>
  <h1>Lista de Alunos</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ver Detalhes</th>
        <th>Atualizar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in object_list %}
      <tr>
        <td>{{ aluno.nome_completo }}</td>
        <td><a href="{% url 'aluno:aluno_detail' aluno.pk %}">Ver detalhes</a></td>
        <td><a href="{% url 'aluno:aluno_update' aluno.pk %}">Atualizar</a></td>
        <td><a href="{% url 'aluno:aluno_delete' aluno.pk %}">Excluir</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="button-container">
    <a href="{% url 'aluno:aluno_create' %}" class="button">Criar novo aluno</a>
    <a href="{% url 'home' %}" class="button">Voltar</a>
  </div>
{% endblock %}
